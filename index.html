<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Training Penalty Notice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --text-color: #333;
            --background-color: #f4f4f6;
            --white: #ffffff;
            --error-color: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-section {
            padding: 25px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .input-group button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .input-group button:hover {
            background-color: #1976D2;
        }

        .input-group button:active {
            transform: scale(0.98);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
        }

        table th,
        table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        .remove-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .total-amount {
            text-align: right;
            font-weight: bold;
            margin-bottom: 20px;
            padding-right: 10px;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        #generateBtn,
        #downloadBtn {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #generateBtn {
            background-color: var(--primary-color);
            color: var(--white);
        }

        #downloadBtn {
            background-color: var(--error-color);
            color: var(--white);
            display: none;
        }

        #noticePreview {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #noticeCanvas {
            max-width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .custom-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 20px;
                border-radius: 12px;
            }

            .input-section {
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .input-group input,
            .input-group button,
            .custom-select {
                width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            #generateBtn,
            #downloadBtn {
                padding: 10px;
            }

            #noticeCanvas {
                max-width: 100%;
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                min-height: 100dvh;
            }

            .container {
                margin: 10px;
                width: calc(100% - 20px);
            }

            table th,
            table td {
                padding: 8px;
            }

            .total-amount {
                font-size: 16px;
                text-align: center;
            }
        }

        @media screen and (max-height: 600px) {
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <select id="penaltyReason" class="custom-select">
                <option value="" disabled selected>Select Penalty Reason</option>
                <option value="Using indian language in training">Using indian language in training</option>
                <option value="Late arrival to training">Late arrival to training</option>
                <option value="Unprofessional conduct">Unprofessional conduct</option>
                <option value="Violation of training guidelines">Violation of training guidelines</option>
                <option value="Other">Other</option>
            </select>

            <div id="otherReasonContainer" style="display:none;">
                <input type="text" id="otherReason" placeholder="Specify other reason">
            </div>

            <div class="input-group">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="number" id="amount" placeholder="Enter Amount">
                <button onclick="addEntry()">Add</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount (Rs)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="entryTable"></tbody>
            </table>

            <div class="total-amount">
                <span>Total Amount: ₹ </span>
                <span id="totalAmount">0</span>
            </div>

            <div class="button-group">
                <button id="generateBtn" onclick="generateImage()">Generate Notice</button>
                <a id="downloadBtn" href="#" download="training_penalty_notice.png">Download Image</a>
            </div>
        </div>

        <div id="noticePreview">
            <canvas id="noticeCanvas"></canvas>
        </div>
    </div>

    <script>
        // Global variables
        let entries = [];
        let selectedPenaltyReason = '';

        // Penalty reason selection event listener
        document.getElementById('penaltyReason').addEventListener('change', function() {
            const otherReasonContainer = document.getElementById('otherReasonContainer');
            const otherReasonInput = document.getElementById('otherReason');
            selectedPenaltyReason = this.value;

            if (selectedPenaltyReason === 'Other') {
                otherReasonContainer.style.display = 'block';
            } else {
                otherReasonContainer.style.display = 'none';
                otherReasonInput.value = '';
            }
        });

        // Utility function to format date
        function formatDate(date) {
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Add entry function with enhanced validation
        function addEntry() {
            const nameInput = document.getElementById("name");
            const amountInput = document.getElementById("amount");
            const name = nameInput.value.trim();
            const amount = amountInput.value.trim();

            // Validate penalty reason
            if (!selectedPenaltyReason) {
                alert("Please select a penalty reason");
                return;
            }

            // If 'Other' is selected, validate the custom reason
            if (selectedPenaltyReason === 'Other') {
                const otherReasonInput = document.getElementById('otherReason');
                const otherReason = otherReasonInput.value.trim();
                if (!otherReason) {
                    alert("Please specify the reason");
                    return;
                }
                selectedPenaltyReason = otherReason;
            }

            // Enhanced validation
            if (name === "") {
                alert("Name is required");
                return;
            }

            if (amount === "" || isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                alert("Valid amount is required");
                return;
            }

            // Add entry
            entries.push({
                name,
                amount: parseFloat(amount),
                timestamp: new Date()
            });

            // Reset inputs
            nameInput.value = "";
            amountInput.value = "";

            updateTable();
        }

        // Remove entry function
        function removeEntry(index) {
            entries.splice(index, 1);
            updateTable();
        }

        // Update table with enhanced styling
        function updateTable() {
            const table = document.getElementById("entryTable");
            const totalAmountElement = document.getElementById("totalAmount");

            // Clear existing table
            table.innerHTML = "";

            // Calculate total amount
            const totalAmount = entries.reduce((sum, entry) => sum + entry.amount, 0);

            // Populate table
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>₹ ${entry.amount.toFixed(2)}</td>
                    <td>
                        <button 
                            onclick="removeEntry(${index})" 
                            class="remove-btn"
                        >
                            Remove
                        </button>
                    </td>
                `;
                table.appendChild(row);
            });

            // Update total amount
            totalAmountElement.innerText = totalAmount.toFixed(2);
        }

        function generateImage() {
            if (entries.length === 0) {
                alert("No entries to generate a notice!");
                return;
            }

            const canvas = document.getElementById("noticeCanvas");
            const ctx = canvas.getContext("2d");

            // Dynamically adjust canvas height based on entries
            const baseHeight = 750;
            const entryHeight = 50;
            const extraHeight = entries.length > 1 ? (entries.length - 1) * entryHeight : 0;
            canvas.width = 1000;
            canvas.height = baseHeight + extraHeight;

            // Color Palette
            const colors = {
                background: '#f4f6f9',
                header: '#2c3e50',
                headerText: '#ffffff',
                accentBlue: '#3498db',
                textDark: '#2c3e50',
                textLight: '#34495e',
                divider: 'rgba(0,0,0,0.1)'
            };

            // Background
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gradient Background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f4f6f9');
            gradient.addColorStop(1, '#e9ebf0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Header
            ctx.fillStyle = colors.header;
            ctx.fillRect(0, 0, canvas.width, 150);

            // Header Text
            ctx.fillStyle = colors.headerText;
            ctx.font = 'bold 58px "Inter", Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('PENALTY NOTICE', canvas.width / 2, 100);

            // Decorative Elements
            ctx.strokeStyle = colors.accentBlue;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(50, 130);
            ctx.lineTo(canvas.width - 50, 130);
            ctx.stroke();

            // Logo/Watermark (Simplified)
            ctx.fillStyle = colors.accentBlue;
            ctx.font = 'bold 24px "Inter", Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Remi', 50, 60);
            

            // Content Sections
            ctx.fillStyle = colors.textDark;
            
            // Date
            ctx.font = '22px "Inter", Arial, sans-serif';
            const currentDate = formatDate(new Date());
            ctx.fillText(`Date: ${currentDate}`, 50, 220);

            // Penalty Reason
            ctx.font = 'bold 26px "Inter", Arial, sans-serif';
            ctx.fillText('Penalty Reason:', 50, 280);
            ctx.font = '22px "Inter", Arial, sans-serif';
            ctx.fillText(selectedPenaltyReason, 50, 320);

            // Table Header
            ctx.font = 'bold 24px "Inter", Arial, sans-serif';
            ctx.fillText('Penalty Details:', 50, 400);

            // Table Headers
            ctx.font = 'bold 20px "Inter", Arial, sans-serif';
            ctx.fillText('Name', 50, 450);
            ctx.fillText('Amount (₹)', 350, 450);

            // Divider
            ctx.strokeStyle = colors.divider;
            ctx.beginPath();
            ctx.moveTo(50, 470);
            ctx.lineTo(canvas.width - 50, 470);
            ctx.stroke();

            // Draw entries
            ctx.font = '20px "Inter", Arial, sans-serif';
            entries.forEach((entry, index) => {
                const yPosition = 500 + index * 50;
                ctx.fillText(entry.name, 50, yPosition);
                ctx.fillText(entry.amount.toFixed(2), 350, yPosition);
            });

            // Total Amount
            const totalAmount = entries.reduce((sum, entry) => sum + entry.amount, 0);
            ctx.font = 'bold 28px "Inter", Arial, sans-serif';
            const totalYPosition = 500 + entries.length * 50 + 100;
            ctx.fillText(`Total Penalty: ₹ ${totalAmount.toFixed(2)}`, 50, totalYPosition);

            // Footer Note
            ctx.font = '18px "Inter", Arial, sans-serif';
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.textAlign = 'center';
            ctx.fillText('This is an automatically generated penalty notice', canvas.width / 2, canvas.height - 50);

            // Enable download
            const imgURL = canvas.toDataURL("image/png");
            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.href = imgURL;
            downloadBtn.style.display = "inline-block";
        }
    </script>
</body>
</html>
